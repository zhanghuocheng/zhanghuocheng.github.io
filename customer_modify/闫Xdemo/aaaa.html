<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <style>
    img {
      display: none;
      position: fixed;
    }
    div {
      margin-left: 50px;
      height: 100px;
      width: 100px;
      background: red;
      color: white;
    }
  </style>
  <body>
    <div>显示区域</div>
    <img id="img" src="./图片显示.png" alt="" />
  </body>
  <script>
    $('div').on('mousemove', function(ev) {
      var left = ev.clientX + 10
      var top = ev.clientY + 10
      $('#img').css({
        top: top + 'px',
        left: left + 'px',
        display: 'block'
      })
    })
    $('div').on('mouseout', function() {
      $('#img').css('display', 'none')
    })
  </script>
</html>
